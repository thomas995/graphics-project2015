<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Space Invaders in HTML5</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- Stylesheets -->
    <link rel='stylesheet' href='stylesheets/reset.css' type='text/css' />
    <link rel='stylesheet' href='stylesheets/main.css' type='text/css' />
</head>
<body>
    <header>
        <div class='container'>
            <!-- Text at the top of the screen for the Name of the game and Creator -->
            <h1>Space Invaders in Graphics Programming</h1>
             <h2>Thomas McNamara (G00314495)</h2>
        </div>
    </header>
    <div id='content' class="container">
       <!-- How to play the game -->
       <h2>Instructions</h2>
        <h3> Use the left and right arrow keys on the keyboard to move the spaceship in those directions. Use the spacebar to shoot the bullets at the invaders and clear the screen of all of them. Good Luck!
        </h3>
        <!-- Size of the canvas -->
        <canvas id='canvas' width=960px height=670px> 
        </canvas>
        <menu>
            <!-- Adds the buttons to the bottom of the screen -->
            <button class='reset'>Back to Start</button>
            <button class='pause'>Wait</button>
            <button class='start'>Revive(when killed) </button> 
        </menu>
    </div>
    <!-- Javascript - calling their code from the folder of the same name --> 
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
    <script type='text/javascript' src='javascript/Spaceship.js'></script>
    <script type='text/javascript' src='javascript/SpaceshipBullet.js'></script>
    <script type='text/javascript' src='javascript/InvaderEnemy.js'></script>
    <script type='text/javascript' src='javascript/InvaderBullet.js'></script>
    <script type='text/javascript' src='javascript/main.js'></script>
</body>
</html>
